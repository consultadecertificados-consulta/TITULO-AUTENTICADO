<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificación Electrónica | DGB</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link href="https://framework-gb.cdn.gob.mx/gm/v3/assets/styles/main.css" rel="stylesheet">
    <link href="https://framework-gb.cdn.gob.mx/gm/accesibilidad/css/gobmx-accesibilidad.min.css" rel="stylesheet">
    
    <style>
        :root {
            --sep-rojo-obscuro: #4B1021; 
            --gob-oro: #9D843E;   
            --btn-buscar-verde: #285848;
            --btn-limpiar-gris: #767676;
            --estatus-verde: #235E3F;
        }

        /* ELIMINAR ESPACIO EN BLANCO Y DOBLE MENÚ */
        body { padding-top: 0 !important; margin-top: 0 !important; }
        header, .sub-navbar { display: none !important; height: 0 !important; }

        /* ASEGURAR VISIBILIDAD DEL BOTÓN DE ACCESIBILIDAD */
        ._gobmx-accessibility-btn {
            z-index: 9999 !important;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://www.gob.mx/cms/uploads/image/file/485750/background.png");
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .sticky-nav-container { position: sticky; top: 0; z-index: 1000; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        nav.gob-header-custom { background-color: var(--sep-rojo-obscuro); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .logo-gob { height: 32px; }
        .menu-icon { color: white; font-size: 24px; cursor: pointer; }

        /* Menús desplegables */
        .nav-menu-custom { display: none; position: absolute; right: 30px; top: 55px; background: var(--sep-rojo-obscuro); min-width: 200px; border-radius: 4px; z-index: 1100; }
        .nav-menu-custom.show { display: block; }
        .nav-menu-custom a { color: white; padding: 12px 20px; text-decoration: none; display: block; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .barra-dgb { background-color: var(--gob-oro); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .menu-desplegable-dgb { display: none; background-color: var(--gob-oro); width: 100%; padding: 10px 30px; }
        .menu-desplegable-dgb.show { display: block; }
        .menu-desplegable-dgb a { display: block; color: white; text-decoration: none; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .header-image-container { width: 100%; background: #fff; border-bottom: 1px solid #ddd; }
        .header-image-container img { width: 100%; height: auto; display: block; }

        .leyenda-superior {
            max-width: 900px;
            margin: 40px auto 10px;
            padding: 0 15px 15px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #4D4D4D;
            text-transform: uppercase;
            border-bottom: 3px solid var(--gob-oro);
        }

        main { flex: 1; max-width: 900px; margin: 10px auto 30px; padding: 0 15px; width: 100%; }
        .search-outer-box { background: #ffffff; border: 2px solid #D4C19C; border-radius: 10px; padding: 30px; max-width: 550px; margin: 0 auto 20px; text-align: center; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 18px; margin-bottom: 15px; text-align: center; }
        
        .btn-new { width: 100%; padding: 14px; border: none; border-radius: 4px; font-size: 20px; cursor: pointer; color: white !important; font-weight: 500; display: block; text-decoration: none; }
        .btn-buscar { background-color: var(--btn-buscar-verde); }
        .btn-limpiar { background-color: var(--btn-limpiar-gris); }

        #resultado { display: none; margin-top: 40px; background: white; padding: 35px; border-radius: 8px; border-left: 8px solid var(--estatus-verde); }
    </style>
</head>
<body>

<div id="accessibility-menu"></div>

<div class="sticky-nav-container">
    <nav class="gob-header-custom">
        <a href="https://www.gob.mx"><img class="logo-gob" src="https://framework-gobmexico.github.io/cdn/img/logoheader.svg"></a>
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <div id="navMenu" class="nav-menu-custom">
            <a href="https://www.gob.mx/tramites">Trámites</a>
            <a href="https://www.gob.mx/gobierno">Gobierno</a>
        </div>
    </nav>
    <div class="barra-dgb">
        <div style="font-size: 20px; font-weight: 600;">DGB</div>
        <i class="fas fa-bars menu-icon" style="font-size: 20px;" onclick="toggleDgbMenu()"></i>
    </div>
    <div id="menuDgb" class="menu-desplegable-dgb">
        <a href="https://www.gob.mx/sep">¿Quiénes somos?</a>
        <a href="https://www.gob.mx/privacidad">Aviso de Privacidad</a>
    </div>
</div>

<div class="header-image-container"><img src="logo.png" alt="SEP"></div>
<div class="leyenda-superior">Subsecretaría de Educación Media Superior y Superior</div>

<main>
    <div class="search-outer-box">
        <input type="text" id="folioInput" placeholder="Ingrese el folio" onkeypress="if(event.key==='Enter') buscar()">
        <button class="btn-new btn-buscar" onclick="buscar()">Buscar</button>
        <button class="btn-new btn-limpiar" onclick="limpiar()">Restablecer</button>
    </div>

    <div id="resultado">
        <div id="infoDetalle"></div>
        <div id="tarjetasContainer" style="display:flex; gap:10px; margin-top:20px;"></div>
    </div>
</main>

<footer class="main-footer"></footer>

<script src="https://siged.sep.gob.mx/SIGED/js/jquery-3.5.1.min.js"></script>
<script src="https://framework-gb.cdn.gob.mx/gm/v3/assets/js/gobmx.js"></script>
<script src="https://framework-gb.cdn.gob.mx/gm/accesibilidad/js/gobmx-accesibilidad.min.js"></script>
<script src="folios.js"></script>

<script>
    // FUNCIONES DE MENÚS HAMBURGUESA
    function toggleMenu() { document.getElementById('navMenu').classList.toggle('show'); }
    function toggleDgbMenu() { document.getElementById('menuDgb').classList.toggle('show'); }

    function limpiar() {
        document.getElementById('folioInput').value = "";
        document.getElementById('resultado').style.display = 'none';
    }

    function buscar() {
        const input = document.getElementById('folioInput').value.trim().toUpperCase();
        if (typeof baseDatos !== 'undefined' && baseDatos[input]) {
            document.getElementById('infoDetalle').innerHTML = "<h3>Detalle encontrado</h3>";
            document.getElementById('resultado').style.display = 'block';
        }
    }
</script>
</body>
</html>
