<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificación Electrónica | DGB</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link href="https://framework-gb.cdn.gob.mx/gm/v3/assets/styles/main.css" rel="stylesheet">
    <link href="https://framework-gb.cdn.gob.mx/gm/accesibilidad/css/gobmx-accesibilidad.min.css" rel="stylesheet">
    
    <style>
        :root {
            --sep-rojo-obscuro: #4B1021; 
            --gob-oro: #9D843E;   
            --btn-buscar-verde: #285848;
            --btn-limpiar-gris: #767676;
            --estatus-verde: #235E3F;
            --bg-info-azul: #D9EDF7;
            --border-info-azul: #BCE8F1;
            --texto-info-azul: #31708F;
        }

        /* ELIMINAR ESPACIO EN BLANCO Y DOBLE MENÚ */
        body { padding-top: 0 !important; margin-top: 0 !important; }
        header, .sub-navbar { display: none !important; height: 0 !important; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://www.gob.mx/cms/uploads/image/file/485750/background.png");
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .sticky-nav-container { position: sticky; top: 0; z-index: 1000; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        nav.gob-header-custom { background-color: var(--sep-rojo-obscuro); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; }
        .logo-gob { height: 32px; }
        .menu-icon { color: white; font-size: 24px; cursor: pointer; }

        .barra-dgb { background-color: var(--gob-oro); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .dgb-brand { font-size: 20px; font-weight: 600; }

        .header-image-container { width: 100%; background: #fff; border-bottom: 1px solid #ddd; }
        .header-image-container img { width: 100%; height: auto; display: block; object-fit: contain; }

        /* LEYENDA RESTAURADA */
        .leyenda-superior {
            max-width: 900px;
            margin: 40px auto 10px;
            padding: 0 15px 15px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #4D4D4D;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid var(--gob-oro);
            line-height: 1.2;
        }

        main { flex: 1; max-width: 900px; margin: 10px auto 30px; padding: 0 15px; width: 100%; }
        .search-outer-box { background: #ffffff; border: 2px solid #D4C19C; border-radius: 10px; padding: 30px; max-width: 550px; margin: 0 auto 20px; text-align: center; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 18px; margin-bottom: 15px; text-align: center; }
        
        .btn-new { width: 100%; padding: 14px; border: none; border-radius: 4px; font-size: 20px; cursor: pointer; margin-bottom: 10px; color: white !important; font-family: 'Montserrat'; font-weight: 500; display: block; text-decoration: none; }
        .btn-buscar { background-color: var(--btn-buscar-verde); }
        .btn-limpiar { background-color: var(--btn-limpiar-gris); }

        #resultado { display: none; margin-top: 40px; background: white; padding: 35px; border-radius: 8px; border-left: 8px solid var(--estatus-verde); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .info-item { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; flex-direction: column; }
        .info-label { font-weight: 700; font-size: 13px; text-transform: uppercase; }
        .info-value { font-family: 'Lora', serif; font-size: 17px; }

        .cards-flex-container { display: flex; justify-content: center; gap: 15px; margin: 25px 0; flex-wrap: wrap; }
        .card-box { flex: 1; min-width: 220px; padding: 25px 15px; border-radius: 4px; border: 1px solid; text-align: center; }
        .card-verde { background: #E3F2E1; border-color: #B7D9B1; color: #3D7A34; }
        .card-azul { background: #D9F0F7; border-color: #ADE1F0; color: #316B8C; }
    </style>
</head>
<body>

<div id="accessibility-menu"></div>

<div class="sticky-nav-container">
    <nav class="gob-header-custom">
        <a href="https://www.gob.mx"><img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México"></a>
        <i class="fas fa-bars menu-icon"></i>
    </nav>
    <div class="barra-dgb">
        <div class="dgb-brand">DGB</div>
        <i class="fas fa-bars menu-icon" style="font-size: 20px;"></i>
    </div>
</div>

<div class="header-image-container"><img src="logo.png" alt="SEP"></div>

<div class="leyenda-superior">Subsecretaría de Educación Media Superior y Superior</div>

<main>
    <div class="search-outer-box">
        <input type="text" id="folioInput" placeholder="Ingrese el folio" onkeypress="if(event.key==='Enter') buscar()">
        <button class="btn-new btn-buscar" onclick="buscar()">Buscar</button>
        <button class="btn-new btn-limpiar" onclick="limpiar()">Restablecer</button>
    </div>

    <div id="errorContainer" style="display:none; text-align:center; color:#B00020; margin-top:20px; background: #F9E6E9; padding: 15px; border-radius: 6px;">
        <strong>Folio Inválido</strong>
    </div>

    <div id="resultado">
        <h2 style="font-weight:700; border-bottom: 2px solid var(--gob-oro); padding-bottom: 10px; margin-bottom: 20px;">Detalle del documento</h2>
        <div id="infoDetalle"></div>
        <div class="cards-flex-container" id="tarjetasContainer"></div>
    </div>
</main>

<footer class="main-footer"></footer>

<script src="https://siged.sep.gob.mx/SIGED/js/jquery-3.5.1.min.js"></script>
<script src="https://framework-gb.cdn.gob.mx/gm/v3/assets/js/gobmx.js"></script>
<script src="https://framework-gb.cdn.gob.mx/gm/accesibilidad/js/gobmx-accessibility.min.js"></script>
<script src="folios.js"></script>

<script>
    function limpiar() {
        document.getElementById('folioInput').value = "";
        document.getElementById('resultado').style.display = 'none';
        document.getElementById('errorContainer').style.display = 'none';
    }

    function buscar() {
        const inputFolio = document.getElementById('folioInput').value.trim().toUpperCase();
        const resDiv = document.getElementById('resultado');
        const errDiv = document.getElementById('errorContainer');
        
        if (typeof baseDatos !== 'undefined' && baseDatos[inputFolio]) {
            const data = baseDatos[inputFolio];
            let listHTML = "";
            for (let clave in data) {
                if (!['PROMEDIO', 'PROMEDIO_TEXTO', 'ESTATUS'].includes(clave.toUpperCase())) {
                    listHTML += `<div class="info-item"><span class="info-label">${clave.replace(/_/g, ' ')}:</span><span class="info-value">${data[clave]}</span></div>`;
                }
            }
            document.getElementById('infoDetalle').innerHTML = listHTML;
            document.getElementById('tarjetasContainer').innerHTML = `
                <div class="card-box card-verde"><b>PROMEDIO:</b><br><span style="font-size:22px;">${data.PROMEDIO || '0.0'}</span></div>
                <div class="card-box card-azul"><b>ESTATUS:</b><br><span style="font-size:20px;">${data.ESTATUS || 'REGISTRADO'}</span></div>`;
            resDiv.style.display = 'block';
            errDiv.style.display = 'none';
        } else {
            errDiv.style.display = 'block';
            resDiv.style.display = 'none';
        }
    }
</script>
</body>
</html>
