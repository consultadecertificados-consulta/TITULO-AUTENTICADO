<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificación Electrónica | DGB</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link href="https://framework-gb.cdn.gob.mx/gm/v3/assets/styles/main.css" rel="stylesheet">
    <link href="https://framework-gb.cdn.gob.mx/gm/accesibilidad/css/gobmx-accesibilidad.min.css" rel="stylesheet">
    
    <style>
        :root {
            --sep-rojo-obscuro: #4B1021; 
            --gob-oro: #9D843E;   
            --btn-buscar-verde: #285848;
            --btn-limpiar-gris: #767676;
        }

        /* --- SOLUCIÓN AL ESPACIO EN BLANCO Y DOBLE MENÚ --- */
        body { 
            padding-top: 0 !important; 
            margin-top: 0 !important; 
        }
        
        header, .sub-navbar { 
            display: none !important; 
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Tu estructura original intacta */
        nav.gob-header-custom { background-color: var(--sep-rojo-obscuro); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; }
        .barra-dgb { background-color: var(--gob-oro); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        
        .header-image-container { width: 100%; background: #fff; }
        .header-image-container img { width: 100%; height: auto; display: block; }

        main { flex: 1; max-width: 900px; margin: 20px auto; padding: 0 15px; width: 100%; }
        
        .search-outer-box { background: #ffffff; border: 2px solid #D4C19C; border-radius: 10px; padding: 30px; max-width: 550px; margin: 0 auto; text-align: center; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; text-align: center; }
        
        .btn-new { width: 100%; padding: 14px; border: none; border-radius: 4px; font-size: 20px; cursor: pointer; color: white !important; font-weight: 500; display: block; margin-bottom: 10px; }
        .btn-buscar { background-color: var(--btn-buscar-verde); }
        .btn-limpiar { background-color: var(--btn-limpiar-gris); }

        #resultado { display: none; margin-top: 40px; background: white; padding: 35px; border-radius: 8px; border-left: 8px solid #235E3F; }
    </style>
</head>
<body>

<div id="accessibility-menu"></div>

<div class="sticky-nav-container">
    <nav class="gob-header-custom">
        <a href="#"><img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" style="height:32px;"></a>
        <i class="fas fa-bars" style="color:white; font-size:24px;"></i>
    </nav>
    <div class="barra-dgb">
        <div style="font-size:20px; font-weight:600;">DGB</div>
        <i class="fas fa-bars" style="font-size:20px;"></i>
    </div>
</div>

<div class="header-image-container"><img src="logo.png"></div>

<main>
    <div class="search-outer-box">
        <input type="text" id="folioInput" placeholder="Ingrese el folio">
        <button class="btn-new btn-buscar" onclick="buscar()">Buscar</button>
        <button class="btn-new btn-limpiar" onclick="limpiar()">Restablecer</button>
    </div>

    <div id="resultado">
        <div id="infoDetalle"></div>
        <div id="tarjetasContainer" style="display:flex; gap:10px; margin-top:20px;"></div>
    </div>
</main>

<footer class="main-footer"></footer>

<script src="https://siged.sep.gob.mx/SIGED/js/jquery-3.5.1.min.js"></script>
<script src="https://framework-gb.cdn.gob.mx/gm/v3/assets/js/gobmx.js"></script>
<script src="https://framework-gb.cdn.gob.mx/gm/accesibilidad/js/gobmx-accesibilidad.min.js"></script>
<script src="folios.js"></script>

<script>
    function limpiar() {
        document.getElementById('folioInput').value = "";
        document.getElementById('resultado').style.display = 'none';
    }

    function buscar() {
        const input = document.getElementById('folioInput').value.trim().toUpperCase();
        if (typeof baseDatos !== 'undefined' && baseDatos[input]) {
            const data = baseDatos[input];
            document.getElementById('infoDetalle').innerHTML = `<h3>Detalle del documento</h3><p>Folio: ${input}</p>`;
            document.getElementById('resultado').style.display = 'block';
        }
    }
</script>
</body>
</html>
