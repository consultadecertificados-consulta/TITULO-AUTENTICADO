<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificación Electrónica | DGB</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root {
            --sep-rojo-obscuro: #4B1021; 
            --sep-gris-texto: #6F7271;
            --gob-oro: #9D843E;   
            --btn-buscar-verde: #285848;
            --btn-limpiar-gris: #767676;
            --estatus-verde: #235E3F;
            --bg-info-azul: #D9EDF7;
            --border-info-azul: #BCE8F1;
            --texto-info-azul: #31708F;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://www.gob.mx/cms/uploads/image/file/485750/background.png");
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* NAVEGACIÓN Y LOGOS */
        .sticky-nav-container { position: sticky; top: 0; z-index: 1000; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav.gob-header { background-color: var(--sep-rojo-obscuro); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; }
        .logo-gob { height: 32px; }
        .menu-icon { color: white; font-size: 24px; cursor: pointer; }
        .nav-menu { display: none; position: absolute; right: 30px; top: 50px; background: var(--sep-rojo-obscuro); min-width: 200px; border-radius: 4px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        .nav-menu.show { display: block; }
        .nav-menu a { color: white; padding: 12px 20px; text-decoration: none; display: block; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .barra-dgb { background-color: var(--gob-oro); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .dgb-brand { font-size: 20px; font-weight: 600; }

        /* LOGO AJUSTADO: Mitad de ancho, abarcando largo total sin espacios */
        .header-image-container { width: 100%; background: #fff; line-height: 0; }
        .header-image-container img { width: 50%; height: auto; display: block; }

        /* LEYENDA ESTILO SEP */
        .leyenda-sep-diseno {
            max-width: 900px;
            margin: 30px auto 10px;
            padding: 0 15px 10px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            color: var(--sep-gris-texto);
            border-bottom: 2px solid var(--gob-oro);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* BUSCADOR */
        main { flex: 1; max-width: 900px; margin: 10px auto 30px; padding: 0 15px; width: 100%; }
        .search-outer-box { background: #ffffff; border: 2px solid #D4C19C; border-radius: 10px; padding: 30px; max-width: 550px; margin: 0 auto 20px; text-align: center; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 18px; margin-bottom: 15px; font-family: 'Lora', serif; text-align: center; }
        .btn-new { width: 100%; padding: 14px; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin-bottom: 10px; color: white; font-family: 'Montserrat'; font-weight: 600; text-decoration: none; display: block; }
        .btn-buscar { background-color: var(--btn-buscar-verde); }
        .btn-limpiar { background-color: var(--btn-limpiar-gris); }
        .btn-ayuda { background-color: transparent; color: var(--gob-oro); border: 1px solid var(--gob-oro); font-size: 15px; }

        /* RESULTADOS (QR FUNCIONANDO) */
        #resultado { display: none; margin-top: 30px; background: white; padding: 30px; border-radius: 8px; border-left: 8px solid var(--estatus-verde); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .info-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .info-label { font-weight: 700; color: #555; font-size: 12px; text-transform: uppercase; }
        .info-value { font-family: 'Lora', serif; color: #333; font-size: 16px; display: block; }

        .cards-flex-container { display: flex; justify-content: center; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
        .card-box { flex: 1; min-width: 150px; padding: 20px; border-radius: 4px; border: 1px solid; text-align: center; }
        .card-verde { background: #E3F2E1; border-color: #B7D9B1; color: #3D7A34; }
        .card-azul { background: #D9F0F7; border-color: #ADE1F0; color: #316B8C; }

        /* FOOTER COMPLETO */
        footer { background: var(--sep-rojo-obscuro); color: white; padding: 40px 30px 20px; margin-top: 50px; }
        .footer-container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }
        .footer-col h4 { margin-bottom: 15px; border-bottom: 1px solid var(--gob-oro); padding-bottom: 5px; font-size: 15px; }
        .footer-col a { color: white; text-decoration: none; display: block; margin-bottom: 8px; font-size: 13px; opacity: 0.8; }
        .social-links { display: flex; gap: 15px; margin-top: 10px; }
        .social-links a { font-size: 20px; opacity: 1; }
        .footer-bottom { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 11px; }
    </style>
</head>
<body>

<div class="sticky-nav-container">
    <nav class="gob-header">
        <a href="https://www.gob.mx"><img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg"></a>
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
    </nav>
    <div class="barra-dgb">
        <div class="dgb-brand">DGB</div>
    </div>
</div>

<div class="header-image-container"><img src="logo.png" alt="SEP"></div>

<h1 class="leyenda-sep-diseno">Subsecretaría de Educación Media Superior y Superior</h1>

<main>
    <div class="search-outer-box">
        <input type="text" id="folioInput" placeholder="Ingrese el folio" onkeypress="if(event.key==='Enter') buscar()">
        <button class="btn-new btn-buscar" onclick="buscar()">Buscar</button>
        <button class="btn-new btn-limpiar" onclick="limpiar()">Restablecer</button>
        <a href="#" class="btn-new btn-ayuda">Ubica el folio en tu certificado</a>
    </div>

    <div id="resultado">
        <h2 style="margin-bottom: 15px; font-size: 18px; color: var(--sep-rojo-obscuro);">Detalle del documento</h2>
        <div id="infoDetalle"></div>
        <div class="cards-flex-container" id="tarjetasContainer"></div>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-col">
            <img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" width="150" style="filter: brightness(0) invert(1);">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-col">
            <h4>Enlaces</h4>
            <a href="https://www.gob.mx/terminos">Términos y Condiciones</a>
            <a href="https://www.gob.mx/privacidad">Aviso de Privacidad</a>
        </div>
        <div class="footer-col">
            <h4>Contacto</h4>
            <a href="mailto:controlescolar.estatal@sems.sidgbe.gob.mx">Soporte Técnico</a>
        </div>
    </div>
    <div class="footer-bottom">SEP | DGB | MÉXICO 2026</div>
</footer>

<script src="folios.js"></script>
<script>
    function toggleMenu() { document.getElementById('navMenu').classList.toggle('show'); }

    function limpiar() {
        document.getElementById('folioInput').value = "";
        document.getElementById('resultado').style.display = 'none';
    }

    function buscar() {
        const inputFolio = document.getElementById('folioInput').value.trim().toUpperCase();
        const resDiv = document.getElementById('resultado');

        if (typeof baseDatos !== 'undefined' && baseDatos[inputFolio]) {
            const data = baseDatos[inputFolio];
            let listHTML = "";
            for (let clave in data) {
                if (!['PROMEDIO', 'PROMEDIO_TEXTO', 'ESTATUS'].includes(clave.toUpperCase())) {
                    listHTML += `<div class="info-item"><span class="info-label">${clave.replace(/_/g, ' ')}:</span><span class="info-value">${data[clave]}</span></div>`;
                }
            }
            document.getElementById('infoDetalle').innerHTML = listHTML;
            document.getElementById('tarjetasContainer').innerHTML = `
                <div class="card-box card-verde"><b>PROMEDIO</b><br><span style="font-size:24px;">${data.PROMEDIO || '0.0'}</span></div>
                <div class="card-box card-azul"><b>ESTATUS</b><br><span style="font-size:18px;">${data.ESTATUS || 'REGISTRADO'}</span></div>`;
            resDiv.style.display = 'block';
        } else {
            alert("Folio no encontrado.");
        }
    }

    // LÓGICA DE QR MANTENIDA (Busca el folio en la URL al cargar)
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const f = urlParams.get('folio');
        if (f) { 
            document.getElementById('folioInput').value = f; 
            buscar(); 
        }
    };
</script>
</body>
</html>
