<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificación Electrónica | SEMS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root {
            --sep-rojo-obscuro: #4B1021; 
            --gob-oro: #9D843E;   
            --gob-gris-boton: #757575;
            --estatus-verde: #235E3F;
            --bg-verde-tarjeta: #E3F2E1;
            --border-verde-tarjeta: #B7D9B1;
            --texto-verde-tarjeta: #3D7A34;
            --bg-azul-tarjeta: #D9F0F7;
            --border-azul-tarjeta: #ADE1F0;
            --texto-azul-tarjeta: #316B8C;
            --error-rojo: #B00020;
            --error-bg: #F9E6E9;
        }

        /* --- ACCESIBILIDAD --- */
        .grayscale-mode { filter: grayscale(100%); }
        .high-contrast { background: #000 !important; color: #fff100 !important; }
        .high-contrast * { background-color: #000 !important; color: #fff100 !important; border-color: #fff100 !important; }
        
        .text-size-1 { font-size: 1.15rem !important; }
        .text-size-2 { font-size: 1.3rem !important; }
        .text-size-3 { font-size: 1.5rem !important; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lora', serif;
            background-color: #f4f4f4;
            background-image: url("https://www.gob.mx/cms/uploads/image/file/485750/background.png");
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        /* HEADER */
        nav.gob-header {
            background-color: var(--sep-rojo-obscuro);
            padding: 12px 30px; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-gob { height: 32px; }

        /* MENÚ ACCESIBILIDAD */
        .acc-trigger {
            position: fixed; left: 0; top: 50%; transform: translateY(-50%);
            background: var(--sep-rojo-obscuro); color: #FFFFFF;
            padding: 15px 12px; border-radius: 0 8px 8px 0; cursor: pointer; z-index: 100001;
        }
        .acc-panel-sidebar {
            position: fixed; left: -320px; top: 0; width: 280px; height: 100vh;
            background: #fff; z-index: 100002; transition: 0.4s;
            padding: 25px; font-family: 'Montserrat', sans-serif;
            box-shadow: 5px 0 20px rgba(0,0,0,0.4);
        }
        .acc-panel-sidebar.active { left: 0; }
        .acc-item { 
            display: block; width: 100%; padding: 12px; margin-bottom: 10px; 
            background: #f0f0f0; border-radius: 6px; cursor: pointer; 
            text-align: center; font-weight: 600; color: #333; border: 1px solid #ddd;
        }

        /* PORTADA */
        .header-image-container { width: 100%; border-bottom: 6px solid var(--gob-oro); background: #fff; }
        .header-image-container img { width: 100%; display: block; height: auto; }

        /* BUSCADOR */
        main { flex: 1; max-width: 900px; margin: 30px auto; padding: 0 15px; width: 100%; }
        .search-container {
            background: #ffffff; border-top: 5px solid var(--sep-rojo-obscuro);
            border-radius: 8px; padding: 40px 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 100%; max-width: 500px; padding: 15px; border: 2px solid #ddd; 
            border-radius: 6px; font-size: 18px; margin-bottom: 25px; text-align: center;
        }
        .btn-buscar { background: var(--sep-rojo-obscuro); color: white; padding: 12px 30px; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; }

        /* RESULTADOS */
        #resultado { display: none; margin-top: 40px; background: white; padding: 35px; border-radius: 8px; border-left: 8px solid var(--estatus-verde); }
        .info-item { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; flex-direction: column; }
        .info-label { font-weight: 700; color: #333; font-size: 14px; font-family: 'Montserrat'; }
        .cards-flex-container { display: flex; justify-content: center; gap: 15px; margin: 25px 0; flex-wrap: wrap; }
        .card-box { flex: 1; min-width: 200px; padding: 20px; border-radius: 4px; border: 1px solid; text-align: center; }
        .card-verde { background: var(--bg-verde-tarjeta); border-color: var(--border-verde-tarjeta); color: var(--texto-verde-tarjeta); }
        .card-azul { background: var(--bg-azul-tarjeta); border-color: var(--border-azul-tarjeta); color: var(--texto-azul-tarjeta); }

        /* FOOTER COMPLETO */
        footer { background: var(--sep-rojo-obscuro); color: white; padding: 50px 30px 20px; font-family: 'Montserrat'; margin-top: 50px; }
        .footer-container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .footer-col a { color: white; text-decoration: none; display: block; margin-bottom: 10px; font-size: 13px; opacity: 0.8; }
        .footer-col a:hover { opacity: 1; text-decoration: underline; }
        .footer-bottom { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 11px; }

        @media (max-width: 600px) { .btn-buscar { width: 100%; } }
    </style>
</head>
<body>

<div class="acc-trigger" onclick="toggleAccPanel()"><i class="fas fa-universal-access fa-2x"></i></div>
<div id="accPanel" class="acc-panel-sidebar">
    <div style="font-weight: bold; margin-bottom: 20px;">Accesibilidad</div>
    <button class="acc-item" onclick="toggleGrayscale()">Escala de grises</button>
    <button class="acc-item" onclick="toggleContrast()">Alto contraste</button>
    <button class="acc-item" onclick="changeTextSize(1)">Aumentar texto</button>
    <button class="acc-item" onclick="resetAcc()" style="background:#eee;">Restablecer</button>
    <button class="acc-item" onclick="toggleAccPanel()" style="margin-top:20px; border:none; background:none; color:red;">Cerrar [x]</button>
</div>

<nav class="gob-header">
    <a href="https://www.gob.mx"><img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg"></a>
</nav>

<div class="header-image-container"><img src="logo.png" alt="SEP"></div>

<main>
    <div class="search-container">
        <h2 style="font-family: Montserrat; margin-bottom: 20px;">Consulta de Certificado</h2>
        <input type="text" id="folioInput" placeholder="INGRESE EL FOLIO DE CONTROL" onkeypress="if(event.key==='Enter') buscar()">
        <button class="btn-buscar" onclick="buscar()">CONSULTAR</button>
    </div>

    <div id="errorContainer" style="display:none; color:red; text-align:center; margin-top:20px;">Folio no encontrado. Verifique sus datos.</div>

    <div id="resultado">
        <h2 style="font-family: Montserrat; border-bottom: 2px solid var(--gob-oro); padding-bottom:10px;">Detalle del documento</h2>
        <div id="infoDetalle"></div>
        <div class="cards-flex-container" id="tarjetasContainer"></div>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-col"><img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" width="150" style="filter: brightness(0) invert(1);"></div>
        <div class="footer-col">
            <h4>Enlaces</h4>
            <a href="https://participa.gob.mx">Participa</a>
            <a href="https://www.gob.mx/publicaciones">Publicaciones</a>
            <a href="https://www.gob.mx/terminos">Términos y Condiciones</a>
            <a href="https://www.gob.mx/privacidad">Aviso de Privacidad</a>
        </div>
        <div class="footer-col">
            <h4>Contacto</h4>
            <a href="mailto:controlescolar.estatal@sems.sidgbe.gob.mx">Soporte Técnico</a>
            <a href="https://www.gob.mx/atencion">Atención Ciudadana</a>
        </div>
    </div>
    <div class="footer-bottom">SEP | SEMS | México 2026</div>
</footer>

<script src="folios.js"></script>
<script>
    function toggleAccPanel() { document.getElementById('accPanel').classList.toggle('active'); }
    function toggleGrayscale() { document.body.classList.toggle('grayscale-mode'); }
    function toggleContrast() { document.body.classList.toggle('high-contrast'); }
    function changeTextSize(n) { document.body.classList.add('text-size-' + n); }
    function resetAcc() { document.body.classList.remove('grayscale-mode', 'high-contrast', 'text-size-1', 'text-size-2', 'text-size-3'); }

    function buscar() {
        const f = document.getElementById('folioInput').value.trim().toUpperCase();
        const resDiv = document.getElementById('resultado');
        const errDiv = document.getElementById('errorContainer');
        
        // Limpiar estados previos
        resDiv.style.display = 'none';
        errDiv.style.display = 'none';

        if (typeof baseDatos !== 'undefined' && baseDatos[f]) {
            const d = baseDatos[f];
            let listHTML = "";
            
            // Renderizar todos los campos excepto los de las tarjetas
            for (let clave in d) {
                let c = clave.toUpperCase();
                if (c !== 'PROMEDIO' && c !== 'PROMEDIO_TEXTO' && c !== 'ESTATUS') {
                    listHTML += `<div class="info-item"><span class="info-label">${clave.replace(/_/g, ' ')}:</span><span>${d[clave]}</span></div>`;
                }
            }
            
            document.getElementById('infoDetalle').innerHTML = listHTML;
            document.getElementById('tarjetasContainer').innerHTML = `
                <div class="card-box card-verde"><b>Promedio:</b><br>${d.PROMEDIO || d.promedio || '0.0'}<br><small>${d.PROMEDIO_TEXTO || d.promedio_texto || ''}</small></div>
                <div class="card-box card-azul"><b>Estatus:</b><br>${d.ESTATUS || d.estatus || 'Registrado'}</div>
            `;
            
            resDiv.style.display = 'block';
            resDiv.scrollIntoView({ behavior: 'smooth' });
        } else {
            errDiv.style.display = 'block';
        }
    }
</script>
</body>
</html>
