<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGED - Consulta de Documento Electrónico de Titulación</title>

    <link href="https://framework-gb.cdn.gob.mx/gm/v3/assets/styles/main.css" rel="stylesheet">
    <link href="https://framework-gb.cdn.gob.mx/gm/v3/assets/images/favicon.ico" rel="shortcut icon">
    <link href="https://framework-gb.cdn.gob.mx/gm/accesibilidad/css/gobmx-accesibilidad.min.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="https://siged.sep.gob.mx/SIGED/css/navbar-settings.css">
    <link rel="stylesheet" type="text/css" href="https://siged.sep.gob.mx/SIGED/css/global_siged.css">

    <style>
        /* Configuración base */
        .nav > li { left: 0px !important; margin-left: -100px !important; position: relative; }
        .contenedor { margin-top: 50px; }
        .container-top { margin-top: -10vh !important; position: relative; z-index: 10; }
        .hdr_title h3, .hdr_title h2 { color: #000 !important; font-weight: bold; text-shadow: none !important; }
        
        #leyenda-dgair { 
            display: none; 
            font-size: 24px; 
            font-weight: bold; 
            color: #545454; 
            margin-bottom: 5px; 
            text-transform: uppercase;
        }

        #seccion-resultado { display: none; margin-bottom: 50px; width: 100%; }

        /* --- LA TARJETA (MARCO BLANCO ANCHO) --- */
        .card-documento {
            position: relative !important;
            width: 98% !important;         /* MUCHO MÁS ANCHO */
            max-width: 100% !important;
            margin: 80px auto 20px auto !important; /* Espacio arriba para que la barra no choque */
            padding: 60px 20px 20px 20px !important; /* Espacio interno para que el texto no pegue arriba */
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- LA BARRA VERDE (FLOTANDO ARRIBA Y AFUERA) --- */
        .header-card {
            background: #1d4d3f !important;
            color: #fff !important;
            padding: 10px 20px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            white-space: nowrap !important; /* Texto en una sola línea */
            
            /* POSICIONAMIENTO EXTERIOR */
            position: absolute !important;
            top: -35px !important;   /* MÁS ARRIBA DEL MARCO */
            left: -15px !important;  /* HACIA AFUERA A LA IZQUIERDA */
            
            width: auto !important; 
            display: inline-block !important;
            z-index: 100;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3) !important;
        }

        /* Estilo de los datos internos */
        .hojita-icono {
            font-size: 60px;
            color: #545454;
            display: block;
            text-align: center;
            margin: 0 auto 25px auto;
        }

        .card-label { 
            font-weight: bold; 
            color: #333; 
            margin-top: 15px; 
            font-size: 17px; 
            display: block;
        }

        .card-value { 
            color: #777; 
            font-size: 16px; 
            text-transform: uppercase; 
            display: block; 
            border-bottom: 1px solid #e0e0e0; /* LÍNEA GRIS DEBAJO */
            padding-bottom: 15px;
            margin-bottom: 15px;
            word-break: break-all;
        }

        #res-institucion { border-bottom: none; }

        #mensaje-error {
            display: none;
            background-color: #f2dede;
            border: 1px solid #a94442;
            padding: 45px 25px;
            text-align: center;
            color: #666;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-light sub-navbar navbar-fixed-top navbar-top-siged">
            <div class="container">
                <a class="navbar-brand sub-navbar" href="#">SIGED</a>
            </div>
        </nav>
    </header>

    <div><img src="https://siged.sep.gob.mx/SIGED/images/bnr_alumnos.png" style="width: 100%;"></div>

    <div class="container container-top">
        <div class="row">
            <div class="col-lg-12 hdr_title">
                <h3>Sistema de Información y Gestión Educativa</h3>
                <h2 class="mt-1">Consulta de documentos académicos electrónicos</h2>
            </div>
        </div>
    </div>

    <main class="page">
        <div class="container contenedor">
            <div class="form-group">
                <div class="row col-md-12">
                    <div id="leyenda-dgair">Consulta de títulos electrónicos autenticados por la DGAIR</div>
                    
                    <div class="tab-content">
                        <div class="tab-pane active" id="seccion-busqueda">
                            <h3>TÍTULO AUTENTICADO</h3>
                            <hr class="red">
                            <form role="form" onsubmit="return ejecutarBusqueda(event)">
                                <div class="form-group">
                                    <label class="control-label">Folio Digital:</label>
                                    <input class="form-control" id="folioSEP" placeholder="Folio Digital" type="text">
                                </div>
                                <button class="btn btn-primary pull-right" type="submit">Buscar</button>
                            </form>
                            <div id="mensaje-error">No se encontró registro.</div>
                        </div>

                        <div id="seccion-resultado">
                            <div class="card-documento">
                                <div class="header-card">Detalle del documento</div>
                                
                                <span class="glyphicon glyphicon-file hojita-icono"></span>

                                <div class="card-label">Nombre:</div><div id="res-nombre" class="card-value"></div>
                                <div class="card-label">Carrera:</div><div id="res-carrera" class="card-value"></div>
                                <div class="card-label">Nivel:</div><div id="res-nivel" class="card-value"></div>
                                <div class="card-label">Folio Digital:</div><div id="res-folio" class="card-value"></div>
                                <div class="card-label">Institución Emisora:</div><div id="res-institucion" class="card-value"></div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-default" onclick="location.reload()">Nueva consulta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://siged.sep.gob.mx/SIGED/js/jquery-3.5.1.min.js"></script>
    <script src="folios.js"></script>

    <script>
    function ejecutarBusqueda(event) {
        if (event) event.preventDefault();
        const folioInput = document.getElementById("folioSEP").value.trim();
        
        if (typeof baseDeDatosFolios !== 'undefined' && baseDeDatosFolios[folioInput]) {
            const data = baseDeDatosFolios[folioInput];
            document.getElementById("res-nombre").innerText = data.nombre;
            document.getElementById("res-carrera").innerText = data.carrera;
            document.getElementById("res-nivel").innerText = data.nivel;
            document.getElementById("res-folio").innerText = folioInput;
            document.getElementById("res-institucion").innerText = data.institucion;

            document.getElementById("seccion-busqueda").style.display = "none";
            document.getElementById("leyenda-dgair").style.display = "block";
            document.getElementById("seccion-resultado").style.display = "block";
        } else {
            document.getElementById("mensaje-error").style.display = "block";
        }
        return false;
    }
    </script>
</body>
</html>
