<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEP | SIGED</title>
    <link href="https://framework-gb.cdn.gob.mx/gm/v3/assets/styles/main.css" rel="stylesheet">
    <link href="https://framework-gb.cdn.gob.mx/gm/v3/assets/images/favicon.ico" rel="shortcut icon">
    <link href="https://framework-gb.cdn.gob.mx/gm/accesibilidad/css/gobmx-accesibilidad.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/navbar-settings.css">   
    <link rel="stylesheet" type="text/css" href="css/global_siged.css"> 
    <link rel="stylesheet" type="text/css" href="css/documentos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        /* ESTILOS DEL MENÚ DE ACCESIBILIDAD MODIFICADO */
        :root {
            --gob-oro: #9D843E;
            --sep-guinda: #4B1021;
        }

        /* Clases de estado */
        .grayscale-mode { filter: grayscale(100%); }
        .high-contrast { background: #000 !important; color: #fff100 !important; }
        .high-contrast * { background-color: #000 !important; color: #fff100 !important; border-color: #fff100 !important; }

        /* Botón disparador flotante */
        .acc-trigger-fixed {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background: var(--sep-guinda);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .acc-trigger-fixed:hover { transform: scale(1.1); background: var(--gob-oro); }

        /* Panel lateral */
        .acc-panel-sidebar { 
            position: fixed; 
            left: -320px; 
            top: 0; 
            width: 300px; 
            height: 100vh; 
            background: #fff; 
            z-index: 10002; 
            transition: 0.4s; 
            padding: 25px; 
            box-shadow: 5px 0 20px rgba(0,0,0,0.4); 
            color: #333;
        }
        .acc-panel-sidebar.active { left: 0; }
        .acc-header { 
            font-weight: 700; 
            margin-bottom: 20px; 
            border-bottom: 2px solid var(--gob-oro); 
            padding-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            font-size: 18px;
        }
        .acc-item { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            background: #f8f9fa; 
            border-radius: 8px; 
            cursor: pointer; 
            text-align: left; 
            font-weight: 600; 
            border: 1px solid #dee2e6; 
            color: #333;
            transition: 0.2s;
        }
        .acc-item i { margin-right: 10px; color: var(--sep-guinda); }
        .acc-item:hover { background: #e9ecef; border-color: var(--gob-oro); }
        .acc-close { cursor: pointer; font-size: 24px; line-height: 1; }
    </style>
</head>

<body ng-app="documentos">

    <div class="acc-trigger-fixed" onclick="toggleAccPanel()" title="Opciones de Accesibilidad">
        <i class="fas fa-universal-access"></i>
    </div>

    <div id="accPanel" class="acc-panel-sidebar">
        <div class="acc-header">
            <span>Accesibilidad</span>
            <span class="acc-close" onclick="toggleAccPanel()">&times;</span>
        </div>
        <button class="acc-item" onclick="toggleGrayscale()">
            <i class="fas fa-adjust"></i> Escala de grises
        </button>
        <button class="acc-item" onclick="toggleContrast()">
            <i class="fas fa-eye"></i> Alto contraste
        </button>
        <button class="acc-item" onclick="resetAcc()">
            <i class="fas fa-undo"></i> Restablecer valores
        </button>
    </div>

    <div id="div-sub-navbar"></div>

    <div>
        <img class="img-background" src="images/bnr_documentos.png">
    </div>

    <div class="container container-top">
        <div class="row align-items-center">
            <div class="column col-lg-12">
                <h3>Sistema de Información y Gestión Educativa</h3>
                <h2 class="mt-1">Validación de documentos académicos electrónicos</h2>
            </div>
        </div><br><br>
    </div>

    <div class="container bc_title" style="margin-top: 0vh; margin-bottom: -3vh">
        <div class="row">
            <div class="col-sm-8">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="index.html#consultas">Consultas</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="#">Documentos académicos electrónicos</a></li>
                </ol>
            </div>
        </div>
    </div>  
    <br>
    
    <main id="search" ng-controller="documentosController">
        <div class="container container-form mt-2" >
            <form class="form" ng-submit="getConsultaByFOLIO(myVar);">
                <div class="row">
                    <div class="column col-lg-6">
                      <div class="form-group  mb-2">
                        <label for="folio" class="sr-only">Folio</label>
                        <input id="folio" type="text" placeholder="Ingrese el folio"
                                class="form-control mt-3"
                                required
                                ng-model="folio" >
                      </div>
                    </div>
                    <div class="column col-lg-3 col-md-6 col-sm-6">
                        <button id="btn-buscar" type="submit" class="btn btn-active btn-width mt-2">Buscar</button>
                    </div>
                    <div class="column col-lg-3 col-md-6 col-sm-6">
                        <button id="btn-restablecer" type="reset" class="btn btn-secondary active btn-width mt-2" 
                                    ng-click="newSearch()">Restablecer</button>
                    </div>
                </div>
            </form>
            <div class="mt-3">
                <a href="archivos/UbicaFolio.pdf" class="btn-link link-color" target="_blank" title="Ubica el folio en tu certificado">Ubica el folio en tu certificado</a>
            </div>
        </div>

        <div class="container" id="divResultsWithData">
            </div>
    </main>

    <script>
        /* LÓGICA DEL MENÚ DE ACCESIBILIDAD */
        function toggleAccPanel() {
            document.getElementById('accPanel').classList.toggle('active');
        }

        function toggleGrayscale() {
            document.body.classList.toggle('grayscale-mode');
        }

        function toggleContrast() {
            document.body.classList.toggle('high-contrast');
        }

        function resetAcc() {
            document.body.classList.remove('grayscale-mode', 'high-contrast');
        }
    </script>
</body>
</html>
